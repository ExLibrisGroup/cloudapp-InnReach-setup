<section>
  <h1>
    Welcome!
  </h1>
  <p>Click Run to upload your locations to InnReach D2IR</p>
  <p>Note: The integration profile must have "InnReach" in its name.</p>
</section>

<section>
  <mat-card class="example-card">
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="callInnreach()">Run</button>
    </mat-card-actions>
    <mat-card-header>
      <mat-card-title>Log:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <textarea #logResultArea [value]="logString"></textarea>
    </mat-card-content>
  </mat-card>
</section>
